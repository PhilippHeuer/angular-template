<!-- Container -->
<mat-sidenav-container>

  <!-- Logo & Navigation -->
  <mat-sidenav #sidenav mode="push">
    <div class="branding"><img [src]="appEnvironment.appInfo.logo"/> <span>{{ appEnvironment.appInfo.name }}</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigation" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="toolbar">
    <mat-toolbar color="primary">
      <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
        <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
      </button>

      <span routerLink="" class="branding spacer center d-inline d-sm-none"><img [src]="appEnvironment.appInfo.logo" /></span>
      <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="appEnvironment.appInfo.logo" /> {{ appEnvironment.appInfo.name }}</span>
      <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="appEnvironment.appInfo.logo" /> {{ appEnvironment.appInfo.name }}</span>

      <span class="d-none d-md-inline">
        <button mat-button class="nav-button" *ngFor="let item of navigation"
            [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label}}
        </button>
      </span>

    </mat-toolbar>
  </div>

  <!-- Content Wrapper -->
  <div class="wrapper">

    <!-- Content -->
    <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
        </div>
      </div>
      <div class="row">
        <div class="col-12 signature">
          &#169; {{ appEnvironment.appInfo.copyrightYear }} - {{ appEnvironment.appInfo.copyrightHolder }}
          <br class="d-block d-sm-none">
          <mat-icon fontSet="fas" fontIcon="fa-rocket"></mat-icon>
          {{appEnvironment.appInfo.version}} <span *ngIf="!isProd">[{{appEnvironment.current}}]</span>
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
