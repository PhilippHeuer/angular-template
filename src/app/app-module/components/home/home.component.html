<!-- Home Component -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading">Features</h1>
      <p>Test</p>

      <mat-tree [dataSource]="classifications" [treeControl]="treeControl">
        <mat-nested-tree-node *matTreeNodeDef="let node">
          <button mat-icon-button type="button" (click)="treeControl.toggle(node)" [style.visibility]="node.children.length ? 'visible' : 'hidden'">
            <mat-icon>{{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}</mat-icon>
          </button>

          {{ node.name }}

          <ng-container matTreeNodeOutlet *ngIf="treeControl.isExpanded(node)">
          </ng-container>
        </mat-nested-tree-node>
      </mat-tree>

    </div>
  </div>
</div>
